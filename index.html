<script>
// PARTICLES (cambiadas a azul)
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

let particles = [];
for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    vx:(Math.random()-.5)*3,
    vy:(Math.random()-.5)*3,
    life:100
  });
}

(function animate(){
  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    if(p.life<=0){
      p.x=Math.random()*canvas.width;
      p.y=Math.random()*canvas.height;
      p.life=100;
    }
    ctx.fillStyle="rgba(1,53,255,0.8)";
    ctx.fillRect(p.x,p.y,2,2);
  });

  requestAnimationFrame(animate);
})();
</script>

const overlay = document.getElementById("popupOverlay");
const title = document.getElementById("popupTitle");
const btns = document.getElementById("popupButtons");

document.querySelectorAll(".btn-neon").forEach(btn=>{
  btn.onclick = ()=>{
    const mod = btn.dataset.mod;
    title.textContent = btn.parentElement.querySelector("h3").textContent;
    btns.innerHTML = "";

    modLinks[mod].forEach(link=>{
      const b = document.createElement("button");
      b.textContent = link.name;
      b.onclick = ()=>window.open(link.url,"_blank");
      btns.appendChild(b);
    });

    overlay.classList.add("active");
  };
});

overlay.onclick = e=>{
  if(e.target === overlay || e.target.classList.contains("closeX")){
    overlay.classList.remove("active");
  }
};
</script>

<script>
// EFECTO DE CLIC (azul)
document.addEventListener("click", e => {
  for(let i=0;i<12;i++){
    const p = document.createElement("div");
    p.style.position = "fixed";
    p.style.left = e.clientX + "px";
    p.style.top = e.clientY + "px";
    p.style.width = "6px";
    p.style.height = "6px";
    p.style.borderRadius = "50%";
    p.style.background = "#00aaff";
    p.style.pointerEvents = "none";
    p.style.boxShadow = "0 0 10px #00aaff";

    const x = (Math.random() - 0.5) * 120;
    const y = (Math.random() - 0.5) * 120;

    p.animate([
      { transform: "translate(-50%,-50%)", opacity: 1 },
      { transform: `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`, opacity: 0 }
    ], { duration: 600 });

    document.body.appendChild(p);
    setTimeout(() => p.remove(), 600);
  }
});
</script>

<script>
// SONIDO AL CLICK
const sound = document.getElementById("clickSound");
let unlocked = false;

function unlockAudio() {
  if (unlocked) return;
  sound.play().then(() => {
    sound.pause();
    sound.currentTime = 0;
    unlocked = true;
  }).catch(()=>{});
}

document.addEventListener("touchstart", unlockAudio, { once: true });
document.addEventListener("click", unlockAudio, { once: true });

document.addEventListener("click", e => {
  const btn = e.target.closest("button");
  if (!btn || !unlocked) return;

  sound.currentTime = 0;
  sound.play();
});
</script>
