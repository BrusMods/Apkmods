  overflow: hidden;

  z-index: -1;
  border-radius: 50px;

}
.btn-neon:hover {
  color: white;
  transform: translateY(-3px);
  box-shadow: 0 0 25px #00aaff;
}
@keyframes glow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }

/* POPUP CON ANIMACIÃ“N CHIDA */

}

  top: 15px;

  font-size: 28px;
  color: #00aaff;

.closeX:hover { color: #fff; transform: rotate(90deg) scale(1.2); }

#popupBox h2 {

@keyframes typeTitle {

#popupButtons {

  cursor: pointer;
  transition: all 0.3s;

}
#popupButtons button::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.6s ease, height 0.6s ease;
  pointer-events: none;
}
#popupButtons button:hover::after {
  width: 300px;
  height: 300px;
}
#popupButtons button:hover {

  box-shadow: 0 8px 20px rgba(1,53,255,0.5);

</style>

<script>
// PARTICULAS HEXÃGONOS AZULES
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];
const COUNT = 80;

function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
window.addEventListener("resize", resize); resize();

class HexParticle {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 16 + 6;
    this.speed = Math.random() * 0.5 + 0.1;
    this.angle = Math.random() * Math.PI * 2;
    this.opacity = Math.random() * 0.4 + 0.1;
  }
  update() {
    this.y += this.speed;
    this.angle += 0.015;
    if (this.y > canvas.height + this.size) this.reset();
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.globalAlpha = this.opacity;
    ctx.strokeStyle = "#00aaff";
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
      ctx.lineTo(this.size * Math.cos(i * Math.PI / 3), this.size * Math.sin(i * Math.PI / 3));
    }
    ctx.closePath();
    ctx.stroke();
    ctx.restore();
  }
}

for (let i = 0; i < COUNT; i++) particles.push(new HexParticle());

function animateParticles() {
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// MOD LINKS
const modLinks = {
  bloodstrike: [
    {name:"AMSTER CHEATS BLOODSTRIKE", url:"https://brusmods.github.io/P-gina-download-/"},
    {name:"MOD PAHLAWAN CHEATS 2.0-VENCIDO", url:"https://link-hub.net/2551325/Umx4QymS2YrA"},
    {name:"MOD PAHLAWAN CHEATS 3.0", url:"https://www.mediafire.com/file/2spuq0irm6cwrgg/NEW+UPDATE+PAHLAWAN+CHEATS+3.0.zip/file"},
    {name:"MOD 4 EN MANTENIMIENTO", url:"https://brusmods.github.io/En-mantenimiento-/"},
    {name:"MOD 5 EN MANTENIMIENTO", url:"https://brusmods.github.io/En-mantenimiento-/"}
  ],
  minecraft: [
    {name:"MOD 1 EN MANTENIMIENTO", url:"https://brusmods.github.io/En-mantenimiento-/"},
    {name:"MOD 2 EN MANTENIMIENTO", url:"https://brusmods.github.io/En-mantenimiento-/"}
  ]
};

const overlay = document.getElementById("popupOverlay");
const title = document.getElementById("popupTitle");
const btns = document.getElementById("popupButtons");

document.querySelectorAll(".btn-neon").forEach(btn => {
  btn.onclick = () => {
    const mod = btn.dataset.mod;
    title.textContent = btn.parentElement.querySelector("h3").textContent;
    btns.innerHTML = "";

    modLinks[mod].forEach(link => {
      const b = document.createElement("button");
      b.textContent = link.name;
      b.onclick = () => window.open(link.url, "_blank");
      btns.appendChild(b);
    });

    overlay.classList.add("active");
  };
});

overlay.onclick = e => {
  if (e.target === overlay || e.target.classList.contains("closeX")) {
    overlay.classList.remove("active");
  }
};

// EFECTO CLICK AZUL
document.addEventListener("click", e => {
  for (let i = 0; i < 12; i++) {
    const p = document.createElement("div");
    p.style.position = "fixed";
    p.style.left = e.clientX + "px";
    p.style.top = e.clientY + "px";
    p.style.width = "6px";
    p.style.height = "6px";
    p.style.borderRadius = "50%";
    p.style.background = "#00aaff";
    p.style.pointerEvents = "none";
    p.style.boxShadow = "0 0 12px #00aaff";

    const x = (Math.random() - 0.5) * 120;
    const y = (Math.random() - 0.5) * 120;

    p.animate([
      { transform: "translate(-50%,-50%)", opacity: 1 },
      { transform: `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`, opacity: 0 }
    ], { duration: 600, easing: "ease-out" });

    document.body.appendChild(p);
    setTimeout(() => p.remove(), 600);
  }
});

// SONIDO AL CLICK
const sound = document.getElementById("clickSound");
let unlocked = false;

function unlockAudio() {
  if (unlocked) return;
  sound.play().then(() => {
    sound.pause();
    sound.currentTime = 0;
    unlocked = true;
  }).catch(()=>{});
}

document.addEventListener("touchstart", unlockAudio, { once: true });
document.addEventListener("click", unlockAudio, { once: true });

document.addEventListener("click", e => {
  const btn = e.target.closest("button");
  if (!btn || !unlocked) return;
  sound.currentTime = 0;
  sound.play();
});
</script>

<audio id="clickSound" preload="auto">
  <source src="click.m4a" type="audio/mpeg">
</audio>
