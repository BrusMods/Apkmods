<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APKMODS - Mods Gratis</title>
<meta name="theme-color" content="#00ffff">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: #000;
  color: #00ffff;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background: linear-gradient(to bottom, #001122, #000000);
  overflow-x: hidden;
}

canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }

/* HEADER */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(0,255,255,0.25);
  padding: 15px 5%;
  z-index: 100;
  text-align: center;
}

.brand {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(1.8rem, 6vw, 2.8rem);
  font-weight: 900;
  color: #00ffff;
  text-shadow: 0 0 25px #00ffff;
  letter-spacing: 4px;
  animation: glitch 5s infinite;
}

@keyframes glitch {
  0%,100% { text-shadow: 0 0 20px #00ffff; }
  2% { text-shadow: 3px 0 #ff00ff, -3px 0 #00ffff; }
  4% { text-shadow: -3px 0 #ff00ff, 3px 0 #00ffff; }
}

/* HERO */
.hero {
  padding: 140px 5% 80px;
  text-align: center;
}

.hero h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(2.5rem, 8vw, 4rem);
  color: #00ffff;
  text-shadow: 0 0 40px #00ffff;
  margin-bottom: 15px;
  animation: neonPulse 4s infinite alternate;
}

@keyframes neonPulse {
  from { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
  to   { text-shadow: 0 0 40px #00ffff, 0 0 80px #00ffff; }
}

.hero p {
  font-size: clamp(1rem, 4vw, 1.3rem);
  color: #aaffff;
  max-width: 800px;
  margin: 0 auto;
}

/* SECTION - CARDS */
.section {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 5% 100px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
}

.card {
  background: rgba(0,20,40,0.7);
  border: 1px solid rgba(0,255,255,0.3);
  border-radius: 18px;
  padding: 20px;
  backdrop-filter: blur(10px);
  transition: all 0.4s ease;
  opacity: 0;
  transform: translateY(50px);
  animation: cardFade 1s forwards;
}

.card:nth-child(1) { animation-delay: 0.3s; }
.card:nth-child(2) { animation-delay: 0.6s; }

@keyframes cardFade { to { opacity: 1; transform: translateY(0); } }

.card:hover {
  transform: translateY(-12px);
  border-color: #00ffff;
  box-shadow: 0 0 50px rgba(0,255,255,0.4);
}

/* IMAGEN - Bordes pegaditos, redondeados, sin espacio extra */
.mod-img-container {
  margin-bottom: 15px;
  border-radius: 14px;
  overflow: hidden;
  border: 2px solid rgba(0,255,255,0.5);
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
  background: rgba(0,0,0,0.5);
  transition: all 0.4s;
}

.card:hover .mod-img-container {
  border-color: #00ffff;
  box-shadow: 0 0 40px rgba(0,255,255,0.6);
  transform: scale(1.04);
}

.mod-img {
  width: 100%;
  height: 180px;
  object-fit: cover;          /* Cambié a cover para que llene bien sin deformar */
  display: block;
  border-radius: 12px;        /* Redondeado pero pegadito al contenedor */
}

/* INFO */
.mod-info h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.4rem;
  color: #00ffff;
  margin-bottom: 8px;
  text-shadow: 0 0 10px #00ffff;
}

.mod-info p {
  color: #aaffff;
  font-size: 0.95rem;
  margin-bottom: 15px;
}

.btn-neon {
  width: 100%;
  padding: 14px;
  background: transparent;
  border: 2px solid #00ffff;
  color: #00ffff;
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-neon:hover {
  background: #00ffff22;
  box-shadow: 0 0 30px #00ffff;
  transform: scale(1.05);
}

/* POPUP y LOADER (mismo que antes, pero ajustado) */
#popupOverlay {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center; justify-content: center;
  z-index: 9999; backdrop-filter: blur(10px);
}

#popupOverlay.active { display: flex; }

#popupBox {
  background: rgba(0,10,30,0.95);
  border: 2px solid #00ffff;
  border-radius: 20px;
  width: 90%; max-width: 480px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 60px rgba(0,255,255,0.5);
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.5s cubic-bezier(0.34,1.56,0.64,1);
}

#popupOverlay.active #popupBox { transform: scale(1); opacity: 1; }

/* ... (el resto del popup y loader igual que la versión anterior) ... */
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header><span class="brand">APKMODS</span></header>

<section class="hero">
  <h1>BIENVENIDO A APKMODS</h1>
  <p>Mods totalmente GRATIS</p>
</section>

<section class="section">
  <div class="card">
    <div class="mod-img-container">
      <img src="mod1.png" class="mod-img" alt="Bloodstrike">
    </div>
    <div class="mod-info">
      <h3>MOD MENU BLOODSTRIKE</h3>
      <p>Varios cheats y mods avanzados para Bloodstrike</p>
      <button class="btn-neon" data-mod="bloodstrike">DESCARGAR</button>
    </div>
  </div>

  <div class="card">
    <div class="mod-img-container">
      <img src="mod2.png" class="mod-img" alt="Minecraft">
    </div>
    <div class="mod-info">
      <h3>MOD MENU MINECRAFT</h3>
      <p>Mods para Minecraft Bedrock </p>
      <button class="btn-neon" data-mod="minecraft">DESCARGAR</button>
    </div>
  </div>
</section>

<script>
// Partículas (mantengo las cubos azules chidas de antes)
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
window.addEventListener('resize', resize); resize();

let cubes = [];
for(let i=0; i<70; i++){
  cubes.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    z: Math.random()*1000-500,
    size: Math.random()*12 + 6,
    vx: (Math.random()-0.5)*2,
    vy: (Math.random()-0.5)*2,
    vz: (Math.random()-0.5)*2.5,
    rotX: 0, rotY: 0,
    rotSpeed: (Math.random()-0.5)*0.03
  });
}

// (el animate de cubos igual que antes, con pulse y glow)


// Popup logic (igual que antes)
</script>

</body>
</html>
