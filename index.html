<script>
/* MENÃš */
const menuBtn = document.getElementById("menuBtn");
const sideMenu = document.getElementById("sideMenu");
const closeMenu = document.getElementById("closeMenu");
if(menuBtn) menuBtn.addEventListener("click", ()=>{sideMenu.classList.add("active");});
closeMenu.addEventListener("click", ()=>{sideMenu.classList.remove("active");});

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let sparks=[];
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
addEventListener("resize",resize);
resize();
for(let i=0;i<120;i++){sparks.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vx:(Math.random()-.5)*3,vy:(Math.random()-.5)*3,life:Math.random()*100});}
function animate(){ctx.fillStyle="rgba(0,0,0,.15)";ctx.fillRect(0,0,canvas.width,canvas.height);sparks.forEach(s=>{s.x+=s.vx;s.y+=s.vy;s.life--;if(s.life<=0){s.x=Math.random()*canvas.width;s.y=Math.random()*canvas.height;s.life=100;}ctx.fillStyle="#ff0033";ctx.fillRect(s.x,s.y,2,2);});requestAnimationFrame(animate);}
animate();

/* LOADER */
const buttons = document.querySelectorAll('.btn-neon');
const loader = document.getElementById('loader');
const loaderBar = loader.querySelector('.loader-bar');
buttons.forEach(btn => {
  btn.addEventListener('click', (e)=>{
    e.preventDefault();
    const url = btn.getAttribute('href');
    loader.style.display = 'flex';
    loaderBar.style.width = '0%';
    let width = 0;
    const interval = setInterval(()=>{
      width += 1;
      loaderBar.style.width = width + '%';
      if(width >= 100){clearInterval(interval);window.location.href = url;}
    }, 25);
  });
});

/* OCULTAR LOADER */
function hideLoader(){loader.style.display='none';loaderBar.style.width='0%';}
window.addEventListener('DOMContentLoaded', hideLoader);
window.addEventListener('pageshow',(e)=>{if(e.persisted) hideLoader();});
</script>
