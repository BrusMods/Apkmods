<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APKMODS - Mods Gratis</title>
<meta name="theme-color" content="#0f0f0f">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

*{box-sizing:border-box;font-family:'Poppins',system-ui;}
body{margin:0;background:radial-gradient(circle at top, #7f1d1d, #000);color:#fff;overflow-x:hidden;}
canvas{position:fixed;inset:0;z-index:0;}

header{background:rgba(0,0,0,.55);backdrop-filter:blur(6px);padding:15px 20px;position:relative;z-index:2;border-bottom:1px solid rgba(255,0,51,.25);display:flex;align-items:center;justify-content:center;}
.brand{font-size:28px;font-weight:700;color:#ff0033;}

.section{position:relative;z-index:2;max-width:1000px;margin:0 auto 40px;padding:0 20px;display:grid;grid-template-columns:1fr;gap:20px;}
.card{background:rgba(0,0,0,.6);backdrop-filter:blur(8px);border-radius:18px;padding:20px;border:1px solid rgba(255,0,51,.25);}
.card-content {display: flex;align-items: flex-start;gap:20px;}
.mod-img {width:120px;height:120px;object-fit:contain;border-radius:12px;border:1px solid rgba(255,0,51,0.4);flex-shrink:0;}
.mod-info {flex:1;}
.mod-info h3{margin:0 0 5px;color:#ff0033;font-size:18px;}
.mod-info p{margin:0 0 10px;color:#ddd;font-size:14px;}
.btn-neon{padding:12px 22px;border-radius:14px;border:2px solid #ff0033;background:transparent;color:#ff0033;font-size:14px;font-weight:600;cursor:pointer;transition:.3s;display:inline-block;text-decoration:none;}
.btn-neon:hover{color:#fff;box-shadow:0 0 20px #ff0033,0 0 40px #ff66aa;}

/* POPUP */
#popupOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:1000;}
#popupBox{background:rgba(0,0,0,0.95);backdrop-filter:blur(8px);padding:30px;border:2px solid #ff0033;border-radius:15px;width:90%;max-width:400px;text-align:center;}
#popupBox h2{color:#ff0033;margin-bottom:15px;}
#popupBox button{margin:8px;padding:10px 20px;border-radius:10px;border:none;background:#ff0033;color:#fff;font-weight:600;cursor:pointer;}
#popupBox .closePopup{background:#555;margin-left:10px;}
</style>
</head>
<body>

<header><span class="brand">APKMODS</span></header>

<section class="section">
  <!-- MOD 1 -->
<div class="card">
  <div class="card-content">
    <img src="mod1.png" alt="Mod 1" class="mod-img">
    <div class="mod-info">
      <h3>MOD MENU BLOODSTRIKE</h3>
      <p>Varios mods de Bloodstrike. Diviértete.</p>
      <button class="btn-neon" data-mod="bloodstrike">Descargar</button>
    </div>
  </div>
</div>

<!-- MOD 2 -->
<div class="card">
  <div class="card-content">
    <img src="mod2.png" alt="Mod 2" class="mod-img">
    <div class="mod-info">
      <h3>MOD MENU MINECRAFT</h3>
      <p>Varios mods de Minecraft Bedrock.</p>
      <button class="btn-neon" data-mod="minecraft">Descargar</button>
    </div>
  </div>
</div>

<!-- MOD 3 -->
<div class="card">
  <div class="card-content">
    <img src="mod3.png" alt="Mod 3" class="mod-img">
    <div class="mod-info">
      <h3>MOD 3</h3>
      <p>Descripción del mod 3.</p>
      <button class="btn-neon" data-mod="mod3">Descargar</button>
    </div>
  </div>
</div>
</section>

<!-- POPUP -->
<div id="popupOverlay">
  <div id="popupBox">
    <h2 id="popupTitle">MOD</h2>
    <div id="popupButtons"></div>
    <button class="closePopup">Cerrar</button>
  </div>
</div>

<script>
// POPUP CON MENÚS INDIVIDUALES
const modLinks = {
  bloodstrike: [
    {name: "MOD 1", url: "https://brusmods.github.io/P-gina-download-/"},
    {name: "MOD 2", url: "https://brusmods.github.io/P-gina-download2-/"},
    {name: "MOD 3", url: "https://brusmods.github.io/P-gina-download3-/"}
  ],
  minecraft: [
    {name: "MOD 1", url: "https://minecraftmods.com/mod1"},
    {name: "MOD 2", url: "https://minecraftmods.com/mod2"},
    {name: "MOD 3", url: "https://minecraftmods.com/mod3"}
  ],
  mod3: [
    {name: "MOD 1", url: "https://mod3.com/mod1"},
    {name: "MOD 2", url: "https://mod3.com/mod2"}
  ]
};

const popupOverlay = document.getElementById("popupOverlay");
const popupTitle = document.getElementById("popupTitle");
const popupButtons = document.getElementById("popupButtons");

document.querySelectorAll(".btn-neon").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const mod = btn.dataset.mod;
    popupTitle.textContent = btn.parentElement.querySelector("h3").textContent;
    popupButtons.innerHTML = "";
    modLinks[mod].forEach(link=>{
      const b = document.createElement("button");
      b.textContent = link.name;
      b.onclick = ()=>window.open(link.url,"_blank");
      popupButtons.appendChild(b);
    });
    popupOverlay.style.display = "flex";
  });
});

popupOverlay.querySelector(".closePopup").addEventListener("click", ()=>{
  popupOverlay.style.display = "none";
});
</script>

</body>
</html>
