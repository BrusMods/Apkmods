<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APKMODS - Mods Gratis</title>
<meta name="theme-color" content="#0f0f0f">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

*{
  box-sizing:border-box;
  font-family:'Poppins',system-ui;
}

body{
  margin:0;
  background:radial-gradient(circle at top, #7f1d1d, #000);
  color:#fff;
  overflow-x:hidden;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* HEADER */
header{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(6px);
  padding:15px 20px;
  position:relative;
  z-index:2;
  border-bottom:1px solid rgba(255,0,51,.25);
  display:flex;
  justify-content:center;
}
.brand{
  font-size:28px;
  font-weight:700;
  color:#ff0033;
}

/* HERO */
.hero{
  position:relative;
  z-index:2;
  text-align:center;
  padding:60px 20px 40px;
}
.hero h1{
  color:#ff0033;
  font-size:32px;
  margin-bottom:10px;
}
.hero p{
  color:#ddd;
  max-width:600px;
  margin:0 auto;
  font-size:16px;
}

/* MODS */
.section{
  position:relative;
  z-index:2;
  max-width:1000px;
  margin:0 auto 40px;
  padding:0 20px;
  display:grid;
  gap:20px;
}

.card{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:20px;
  border:1px solid rgba(255,0,51,.25);
  display:flex;
  gap:20px;
  align-items:flex-start;
}

.mod-img{
  width:120px;
  height:120px;
  object-fit:contain;
  border-radius:12px;
  border:1px solid rgba(255,0,51,.4);
  flex-shrink:0;
}

.mod-info h3{
  margin:0 0 5px;
  color:#ff0033;
}
.mod-info p{
  margin:0 0 10px;
  color:#ddd;
}

.btn-neon{
  padding:12px 22px;
  border-radius:14px;
  border:2px solid #ff0033;
  background:transparent;
  color:#ff0033;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.btn-neon:hover{
  color:#fff;
  box-shadow:0 0 20px #ff0033,0 0 40px #ff66aa;
}

/* POPUP */
#popupOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#popupBox{
  position:relative;
  background:rgba(0,0,0,.95);
  border:2px solid #ff0033;
  border-radius:16px;
  width:90%;
  max-width:420px;
  padding:25px;
  text-align:center;
  animation:popupIn .35s ease;
}

@keyframes popupIn{
  from{
    opacity:0;
    transform:scale(.85) translateY(20px);
  }
  to{
    opacity:1;
    transform:scale(1) translateY(0);
  }
}

.closeX{
  position:absolute;
  top:15px;
  right:18px;
  font-size:22px;
  color:#ff0033;
  cursor:pointer;
  user-select:none;
}
.closeX:hover{
  color:#ff66aa;
}

#popupBox h2{
  color:#ff0033;
  margin-bottom:20px;
}

#popupButtons{
  display:flex;
  flex-direction:column;
  gap:10px;
}

#popupButtons button{
  padding:12px;
  border-radius:10px;
  border:none;
  background:#ff0033;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
#popupButtons button:hover{
  background:#ff66aa;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
  <span class="brand">APKMODS</span>
</header>

<section class="hero">
  <h1>ðŸ“± Descarga los Mejores Mods</h1>
  <p>Accede a mods y apps medio Vip completamente Gratis</p>
</section>

<section class="section">

  <div class="card">
    <img src="mod1.png" class="mod-img">
    <div class="mod-info">
      <h3>MOD MENU BLOODSTRIKE</h3>
      <p>Varios mods de Bloodstrike.</p>
      <button class="btn-neon" data-mod="bloodstrike">Descargar</button>
    </div>
  </div>

  <div class="card">
    <img src="mod2.png" class="mod-img">
    <div class="mod-info">
      <h3>MOD MENU MINECRAFT</h3>
      <p>Mods para Minecraft Bedrock.</p>
      <button class="btn-neon" data-mod="minecraft">Descargar</button>
    </div>
  </div>

</section>

<!-- POPUP -->
<div id="popupOverlay">
  <div id="popupBox">
    <div class="closeX">âœ–</div>
    <h2 id="popupTitle"></h2>
    <div id="popupButtons"></div>
  </div>
</div>

<script>
// PARTICLES
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

let particles = [];
for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    vx:(Math.random()-.5)*3,
    vy:(Math.random()-.5)*3,
    life:100
  });
}

(function animate(){
  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    if(p.life<=0){
      p.x=Math.random()*canvas.width;
      p.y=Math.random()*canvas.height;
      p.life=100;
    }
    ctx.fillStyle="#ff0033";
    ctx.fillRect(p.x,p.y,2,2);
  });

  requestAnimationFrame(animate);
})();

// MENÃšS
const modLinks = {
  bloodstrike:[
    {name:"AMSTER CHEATS",url:"https://brusmods.github.io/P-gina-download-/"},
    {name:"MOD 2 EN MANTENIMIENTO",url:"https://brusmods.github.io/En-mantenimiento-/"},
    {name:"MOD 3 EN MANTENIMIENTO",url:"https://brusmods.github.io/En-mantenimiento-/"}
  ],
  minecraft:[
    {name:"MOD 1 EN MANTENIMIENTO",url:"https://brusmods.github.io/En-mantenimiento-/"},
    {name:"MOD 2 EN MANTENIMIENTO",url:"https://brusmods.github.io/En-mantenimiento-/"}
  ]
};

const overlay = document.getElementById("popupOverlay");
const title = document.getElementById("popupTitle");
const btns = document.getElementById("popupButtons");

document.querySelectorAll(".btn-neon").forEach(btn=>{
  btn.onclick = ()=>{
    const mod = btn.dataset.mod;
    title.textContent = btn.parentElement.querySelector("h3").textContent;
    btns.innerHTML = "";

    modLinks[mod].forEach(link=>{
      const b = document.createElement("button");
      b.textContent = link.name;
      b.onclick = ()=>window.open(link.url,"_blank");
      btns.appendChild(b);
    });

    overlay.style.display = "flex";
  };
});

overlay.onclick = e=>{
  if(e.target === overlay || e.target.classList.contains("closeX")){
    overlay.style.display = "none";
  }
};
</script>

</body>
</html>
