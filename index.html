<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #000;
  color: #00ffff;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
  min-height: 100vh;
  background: linear-gradient(to bottom, #001122, #000000);

canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0, 255, 255, 0.2);

  z-index: 100;
  display: flex;
  justify-content: center;
  align-items: center;

.brand {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.2rem;
  font-weight: 900;
  color: #00ffff;
  text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  letter-spacing: 4px;
  animation: glitch 4s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
  2% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
  4% { text-shadow: 0; }
  100% { text-shadow: 0; }
}

/* HERO */
.hero {
  padding: 180px 5% 100px;
  text-align: center;
  position: relative;
  z-index: 2;
}

.hero h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3.5rem;
  color: #00ffff;
  text-shadow: 0 0 30px #00ffff, 0 0 60px #0088ff;
  margin-bottom: 20px;
  animation: neonGlow 2s ease-in-out infinite alternate;
}

.hero p {
  font-size: 1.3rem;
  color: #aaffff;
  max-width: 800px;
  margin: 0 auto;
  text-shadow: 0 0 10px #00ffff;
}

@keyframes neonGlow {
  from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
  to   { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff; }
}

/* CARDS */
.section {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 5%;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 30px;
  margin-bottom: 80px;
}

.card {
  background: rgba(0, 20, 40, 0.6);
  border: 1px solid #00ffff33;
  border-radius: 16px;
  padding: 25px;
  backdrop-filter: blur(8px);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: translateY(60px);
  animation: cardFadeIn 1s forwards;
}

.card:nth-child(1) { animation-delay: 0.3s; }
.card:nth-child(2) { animation-delay: 0.6s; }

@keyframes cardFadeIn {
  to { opacity: 1; transform: translateY(0); }
}

.card:hover {
  transform: translateY(-15px);
  border-color: #00ffff;
  box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
}

.card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, transparent, rgba(0,255,255,0.1), transparent);
  opacity: 0;
  transition: opacity 0.5s;
}

.card:hover::before {
  opacity: 1;
  animation: scan 4s infinite linear;
}

@keyframes scan {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.mod-img {
  width: 100%;
  height: 180px;
  object-fit: contain;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 15px #00ffff);
  transition: transform 0.4s;
}

.card:hover .mod-img {

}

.mod-info h3 {

.mod-info p {

.btn-neon {

  position: relative;

  transition: all 0.3s;

.btn-neon:hover {

  color: #000;
  box-shadow: 0 0 30px #00ffff;

/* POPUP (mismo estilo cyber) */
#popupOverlay {

  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  backdrop-filter: blur(10px);
}

#popupOverlay.active { display: flex; }

#popupBox {
  background: rgba(0, 10, 30, 0.9);
  border: 2px solid #00ffff;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 60px rgba(0,255,255,0.5);
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.5s cubic-bezier(0.34,1.56,0.64,1);
}

#popupOverlay.active #popupBox {
  transform: scale(1);
  opacity: 1;
}

.closeX {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 28px;
  color: #00ffff;
  cursor: pointer;
  transition: all 0.3s;

.closeX:hover { transform: rotate(90deg); color: #ff00ff; }

#popupBox h2 {

#popupButtons button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  background: transparent;
  border: 2px solid #00ffff;
  color: #00ffff;
  font-weight: bold;

  cursor: pointer;
  transition: all 0.3s;

#popupButtons button:hover {

/* LOADER CUBO (mantenido pero con tonos cyan) */
#loaderOverlay {

  background: rgba(0,0,0,0.9);

.cube-container { perspective: 1200px; }
.cube {
  width: 120px;

  position: relative;
  transform-style: preserve-3d;
  animation: spinCube 3s infinite linear;

.cube-face {
  position: absolute;

  height: 120px;
  background: linear-gradient(135deg, #00ffff, #0088ff);
  border: 2px solid #ffffff44;
  box-shadow: 0 0 30px #00ffff;

  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #000;

  font-size: 1.2rem;
  font-weight: bold;
}

.cube-face-front  { transform: translateZ(60px); }
.cube-face-back   { transform: rotateY(180deg) translateZ(60px); }
.cube-face-right  { transform: rotateY(90deg) translateZ(60px); }
.cube-face-left   { transform: rotateY(-90deg) translateZ(60px); }
.cube-face-top    { transform: rotateX(90deg) translateZ(60px); }
.cube-face-bottom { transform: rotateX(-90deg) translateZ(60px); }

@keyframes spinCube {
  0%   { transform: rotateX(0) rotateY(0); }
  100% { transform: rotateX(360deg) rotateY(360deg); }
}

<script>
// PARTÍCULAS CUBOS AZULES 3D-ish (estilo cyberpunk bonito)
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let cubes = [];
for (let i = 0; i < 60; i++) {
  cubes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    z: Math.random() * 1000 - 500,
    size: Math.random() * 8 + 4,
    vx: (Math.random() - 0.5) * 1.5,
    vy: (Math.random() - 0.5) * 1.5,
    vz: (Math.random() - 0.5) * 2,
    rotX: Math.random() * Math.PI * 2,
    rotY: Math.random() * Math.PI * 2,
    rotSpeedX: (Math.random() - 0.5) * 0.02,
    rotSpeedY: (Math.random() - 0.5) * 0.02
  });
}

function drawCube(x, y, size, alpha) {
  ctx.save();
  ctx.translate(x, y);
  ctx.globalAlpha = alpha;

  // Cara frontal
  ctx.fillStyle = `rgba(0, 255, 255, ${alpha * 0.8})`;
  ctx.fillRect(-size/2, -size/2, size, size);
  ctx.strokeStyle = '#ffffff';
  ctx.lineWidth = 1.5;
  ctx.strokeRect(-size/2, -size/2, size, size);

  ctx.restore();
}

(function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.08)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  cubes.forEach(c => {
    c.x += c.vx;
    c.y += c.vy;
    c.z += c.vz;
    c.rotX += c.rotSpeedX;
    c.rotY += c.rotSpeedY;

    if (c.x < -50 || c.x > canvas.width + 50) c.vx *= -1;
    if (c.y < -50 || c.y > canvas.height + 50) c.vy *= -1;

    const perspective = 800 / (800 + c.z);
    const px = c.x * perspective + canvas.width / 2 * (1 - perspective);
    const py = c.y * perspective + canvas.height / 2 * (1 - perspective);
    const psize = c.size * perspective * 1.5;

    const alpha = Math.max(0.1, (c.z + 500) / 1000);

    drawCube(px, py, psize, alpha);
  });

  requestAnimationFrame(animate);
})();
</script>

    {name:"MOD 4 EN MANTENIMIENTO",url:"https://brusmods.github.io/En-mantenimiento-/"},

    {name:"MOD 2 EN MANTENIMIENTO",url:"https://brusmods.github.io/En-mantenimiento-/"}
  ]
};

const overlay = document.getElementById("popupOverlay");
const loaderOverlay = document.getElementById("loaderOverlay");
const title = document.getElementById("popupTitle");
const btns = document.getElementById("popupButtons");

document.querySelectorAll(".btn-neon").forEach(btn => {
  btn.onclick = () => {
    loaderOverlay.classList.add("active");
    setTimeout(() => {
      loaderOverlay.classList.remove("active");
      title.textContent = btn.parentElement.querySelector("h3").textContent;
      btns.innerHTML = "";
      modLinks[btn.dataset.mod].forEach(link => {
        const b = document.createElement("button");
        b.textContent = link.name;
        b.onclick = () => {
          loaderOverlay.classList.add("active");
          setTimeout(() => {
            loaderOverlay.classList.remove("active");
            window.open(link.url, "_blank");
          }, 1800);
        };
        btns.appendChild(b);
      });
      overlay.classList.add("active");
    }, 2200);
  };
});

overlay.onclick = e => {
  if (e.target === overlay || e.target.classList.contains("closeX")) {
    overlay.classList.remove("active");
  }
};
</script>
